apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ping-pong-uuid
  name: logs-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logs
  template:
    metadata:
      labels:
        app: logs
    spec:
      containers:
        - name: log-reader
          image: LOGGING/IMAGE
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 50
          env:
            - name: EXAMPLE
              valueFrom:
                configMapKeyRef:
                  name: database-config
                  key: example.string


---

apiVersion: v1
kind: Service
metadata:
  namespace: ping-pong-uuid
  name: logging-svc
  annotations:
    cloud.google.com/backend-config: '{"default": "logging-health-check"}'
spec:
  type: NodePort
  selector:
    app: logs
  ports:
    - port: 2345
      protocol: TCP
      targetPort: 8080
