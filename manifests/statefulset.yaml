apiVersion: v1
kind: Service
metadata:
  namespace: ping-pong-uuid
  name: database-svc
  labels:
    app: database
spec:
  ports:
    - port: 5432
      name: router
  selector:
    app: database
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: ping-pong-uuid
  name: database-ss
spec:
  serviceName: database-svc
  replicas: 2
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          ports:
            - name: postgres
              containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: password
            - name: POSTGRES_DB
              value: "pingpong"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: postgres
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "standard"
        resources:
          requests:
            storage: 1Gi
